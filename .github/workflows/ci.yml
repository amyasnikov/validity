name: validity-ci
on:
  push:
    tags-ignore:
      - "**"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependecies
        run: pip install -r requirements/dev.txt
      - name: Run black
        run: black --check --diff --color validity/
      - name: Run isort
        run: isort --check --diff --color validity/
      - name: Run flake8
        run: flake8 validity/

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Define .env
        run: cp development/.env.example development/.env 
      - name: docker version
        run: docker version && docker compose version
      - name: Build netbox
        run: cd development && docker compose build
      - name: Run Tests
        run: cd development && docker compose run netbox sh -c "cd /plugin/validity && pytest --cov"
